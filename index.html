<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Chat UI</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 360px;
      height: 600px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* ---------- HEADER ---------- */
    .chat-header {
      padding: 15px;
      background: rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 12px;
      color: white;
    }

    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid white;
    }

    .chat-header h3 {
      font-size: 1.1rem;
    }

    .chat-header span {
      font-size: 0.8rem;
      opacity: 0.8;
    }

    /* ---------- MESSAGES ---------- */
    .chat-body {
      flex: 1;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow-y: auto;
    }

    .message {
      max-width: 75%;
      padding: 12px 15px;
      border-radius: 15px;
      font-size: 0.9rem;
      animation: fadeIn 0.4s ease;
    }

    .user {
      align-self: flex-end;
      background: #6366f1;
      color: white;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background: white;
      color: #1e293b;
      border-bottom-left-radius: 0;
    }

    /* ---------- TYPING ---------- */
    .typing {
      display: flex;
      gap: 5px;
      padding: 10px 14px;
      background: white;
      width: fit-content;
      border-radius: 15px;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: #64748b;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0% { opacity: 0.2; }
      20% { opacity: 1; }
      100% { opacity: 0.2; }
    }

    /* ---------- INPUT ---------- */
    .chat-input {
      padding: 15px;
      display: flex;
      gap: 10px;
      background: rgba(0,0,0,0.2);
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 0.9rem;
    }

    .chat-input button {
      background: #6366f1;
      border: none;
      padding: 12px 18px;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }

    /* ---------- ANIMATION ---------- */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="chat-container">

    <div class="chat-header">
      <img src="https://i.pravatar.cc/100?img=12" alt="avatar">
      <div>
        <h3>Nova AI</h3>
        <span>Online</span>
      </div>
    </div>

    <div class="chat-body">
      <div class="message bot">Hello ðŸ‘‹ How can I help you today?</div>
      <div class="message user">Design a modern chat UI.</div>
      <div class="message bot">Sure! I can help you build one using HTML & CSS.</div>

      <div class="typing">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <div class="chat-input">
      <input type="text" placeholder="Type a message...">
      <button>âž¤</button>
    </div>

  </div>

</body>
</html>
